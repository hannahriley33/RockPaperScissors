<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>

<body>

    <header>
        <h1>Rock Paper Scissors Game!</h1>

    </header>
   
    <main>
        <p id="instructions">Instructions: Pick an option and click submit to see if you won!</p>
        <p class="rules">Paper beats rock</p>
        <p class="rules">Rock beats scissors</p>
        <p class="rules">Scissors beats paper</p>

        <label>
            
            <img id="rockImg" class="images" src="https://cdn.clipart.email/904bd09332a366a20bd9c9278c5b5e04_rock-clipart-black-and-white-clipart-panda-free-clipart-images_300-300.gif">
            
            <input id="rock" type="radio" name="rps" value="rock">
            <span>Rock</span>
        </label>
        
        <label>
            
            <img class="images"  src="https://www.netclipart.com/pp/m/1-11105_airplane-clipart-no-background-paper-airplane-clipart.png">
            <input id="paper" type="radio" name="rps" value="paper">
            <span>Paper</span>
            
        </label>
        
        <label>
            
            <img class="images" src="https://ak8.picdn.net/shutterstock/videos/1024465448/thumb/6.jpg">
            <input id="scissors" type="radio" name="rps" value="scissors">
            <span>Scissors</span>
            
        </label>
        <br>
        <br>
        <button id="play-button">click to play!</button>

        <br>
        
        <p>You played:
            <span id="you-played"></span>
        </p>
        <p>Computer played:
            <span id="computer-played"></span>
        </p>

        
        <br>

        <p id="declare-winner"></p>

        <br>

        <p>Gamess won:<span id="games-won-span"></span></p>
        <p>Games lost:<span id="games-lost-span"></span></p>
        <p>Games tied:<span id="games-tied-span"></span></p>

        <br>

        

        <button id="reset-button">Reset game</button>

    </main>


    


    <script type="module" src="app.js"></script>
    <script type="module" src="check-result.js"></script>
</body>

</html>
